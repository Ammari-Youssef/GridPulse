<mat-toolbar class="navbar">

    <!-- Left side - Search -->
    <div class="flex-1 max-w-2xl">
        <mat-form-field appearance="outline" class="search-field">
            <mat-icon matPrefix class="search-icon">search</mat-icon>
            <input matInput placeholder="Search devices, fleets, alerts..." class="search-input" />
        </mat-form-field>
    </div>

    <!-- Right side - Actions -->
    <div class="flex items-center gap-2 ml-auto">
        <!-- Notifications Button with Badge and Menu -->
        <button mat-icon-button matTooltip="Notifications" class="navbar-icon-btn notification-btn"
            [matMenuTriggerFor]="notificationMenu">
            <mat-icon>notifications</mat-icon>
            <span class="notification-badge" *ngIf="unreadCount > 0"></span>
        </button>

        <!-- Notifications Menu -->
        <mat-menu #notificationMenu="matMenu" xPosition="before" class="notification-menu">
            <!-- Header -->
            <div class="notification-header" mat-menu-item disabled>
                <span class="font-semibold text-sm">Notifications</span>
                <span class="notification-count-badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
            </div>

            <mat-divider></mat-divider>

            <!-- Loading State -->
            <div *ngIf="loadingNotifications" class="notification-loading" mat-menu-item disabled>
                <mat-spinner diameter="24"></mat-spinner>
                <span>Loading notifications...</span>
            </div>

            <!-- Notifications List -->
            <ng-container *ngIf="!loadingNotifications && recentMessages.length > 0">
                <button mat-menu-item class="notification-item" *ngFor="let message of recentMessages"
                    (click)="navigateToAllMessages()">
                    <div class="notification-content">
                        <div class="notification-icon" [ngClass]="getSeverityClass(message.severity)">
                            <mat-icon>{{ getMessageIcon(message.messageType) }}</mat-icon>
                        </div>
                        <div class="notification-details">
                            <div class="notification-title">
                                {{ message.device.name }}
                            </div>
                            <div class="notification-text">
                                {{ message.explanation || 'New message' }}
                            </div>
                            <div class="notification-time">
                                {{ getTimeAgo(message.receivedAt) }}
                            </div>
                        </div>
                        <div class="notification-status" *ngIf="message.status === 'NEW'"></div>
                    </div>
                </button>
            </ng-container>

            <!-- Empty State -->
            <div *ngIf="!loadingNotifications && recentMessages.length === 0" class="notification-empty" mat-menu-item
                disabled>
                <mat-icon>notifications_none</mat-icon>
                <span>No notifications</span>
            </div>

            <mat-divider *ngIf="recentMessages.length > 0"></mat-divider>

            <!-- View All Link -->
            <button mat-menu-item class="notification-view-all" (click)="navigateToAllMessages()">
                <span>View all notifications</span>
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </mat-menu>

        <!-- Theme Toggle Button -->
        <button mat-icon-button matTooltip="Toggle Theme" class="navbar-icon-btn" (click)="toggleTheme()">
            <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
        </button>

        <!-- User Menu -->
        <ng-container *ngIf="user$ | async as user">
            <!-- Avatar Button -->
            <button mat-icon-button [matMenuTriggerFor]="userMenu" class="avatar-btn">
                <img [src]="getAvatarUrl()" alt="User Avatar" class="avatar-image" />
            </button>

            <!-- Dropdown Menu -->
            <mat-menu #userMenu="matMenu" xPosition="before">
                <!-- User Info Header -->
                <div class="menu-header" mat-menu-item disabled>
                    <div class="flex items-center gap-3">
                        <img [src]="getAvatarUrl()" alt="Avatar" class="w-10 h-10 rounded-full object-cover" />
                        <div class="flex flex-col overflow-hidden">
                            <span class="font-semibold text-sm text-gray-900 truncate">
                                {{ user.firstname }} {{ user.lastname }}
                            </span>
                            <span class="text-xs text-gray-600 truncate">
                                {{ user.email }}
                            </span>
                        </div>
                    </div>
                </div>

                <mat-divider></mat-divider>

                <!-- Profile Option -->
                <button mat-menu-item class="menu-item">
                    <mat-icon>person</mat-icon>
                    <span>Profile</span>
                </button>

                <!-- Settings Option -->
                <button mat-menu-item class="menu-item">
                    <mat-icon>settings</mat-icon>
                    <span>Settings</span>
                </button>

                <mat-divider></mat-divider>

                <!-- Logout Option -->
                <button mat-menu-item (click)="logout()" class="menu-item logout">
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </ng-container>
    </div>
</mat-toolbar>
