<div class="flex h-screen overflow-hidden bg-gray-50">
    <!-- Sidebar - Desktop -->
    <aside class="hidden lg:block w-64 flex-shrink-0">
        <app-sidebar></app-sidebar>
    </aside>

    <!-- Mobile Overlay -->
    <div *ngIf="isMobileSidebarOpen" class="fixed inset-0 bg-transparent-50 bg-opacity-50 z-40 lg:hidden"
        (click)="closeMobileSidebar()"></div>

    <!-- Sidebar - Mobile (Slide-in) -->
    <aside class="fixed inset-y-0 left-0 w-64 z-50 transform transition-transform duration-300 ease-in-out lg:hidden"
        [class.translate-x-0]="isMobileSidebarOpen" [class.-translate-x-full]="!isMobileSidebarOpen">
        <app-sidebar></app-sidebar>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Navbar -->
        <app-navbar (sidebarToggle)="toggleMobileSidebar()"></app-navbar>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
