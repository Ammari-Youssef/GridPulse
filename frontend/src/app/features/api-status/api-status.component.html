<!-- LOADING STATE -->
<div class="loading-container" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
</div>

<!-- ERROR STATE -->
<mat-card class="error-card" *ngIf="errorMessage && data === null && !loading">
    <mat-card-title>Error</mat-card-title>
    <mat-card-content>
        <p>{{ errorMessage }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="retry()">
            Retry
        </button>
    </mat-card-actions>
</mat-card>

<!-- SUCCESS STATE -->
<mat-card *ngIf="data && !loading">
    <mat-card-title>Received Data</mat-card-title>
    <mat-card-content>
        <pre>{{ data | json }}</pre>
    </mat-card-content>
</mat-card>
