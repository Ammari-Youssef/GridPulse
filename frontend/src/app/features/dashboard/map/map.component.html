<div class="w-full">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Map Header -->
        <div class="p-4 border-b border-gray-200">
            <h2 class="text-xl font-bold text-gray-800">Device Locations</h2>
            <p class="text-sm text-gray-600">Real-time geographic distribution of IoT devices</p>
        </div>

        <!-- Filter Section -->
        <div class="p-4 bg-gray-50 border-b border-gray-200">
            <fieldset class="flex items-center gap-4 flex-wrap">
                <legend class="text-sm font-semibold text-gray-700">
                    Filter by Status:
                </legend>

                <div class="flex flex-wrap gap-2">
                    <button type="button" (click)="toggleStatusFilter('ALL')"
                        [class.bg-blue-600]="selectedStatuses.size === 0"
                        [class.text-white]="selectedStatuses.size === 0" [class.bg-gray-200]="selectedStatuses.size > 0"
                        [class.text-gray-700]="selectedStatuses.size > 0"
                        class="px-3 py-1 rounded-full text-xs font-medium transition-colors">
                        All Devices
                    </button>

                    <button type="button" *ngFor="let status of availableStatuses" (click)="toggleStatusFilter(status)"
                        [class.ring-2]="selectedStatuses.has(status)"
                        [class.ring-offset-2]="selectedStatuses.has(status)"
                        [style.background-color]="selectedStatuses.has(status) ? getStatusBgColor(status) : ''"
                        [style.color]="selectedStatuses.has(status) ? 'white' : ''"
                        class="px-3 py-1 rounded-full text-xs font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors">
                        {{ status }}
                    </button>
                </div>
            </fieldset>
        </div>


        <!-- Error Handling -->
        <div *ngIf="error" class="p-4 bg-red-50 border-l-4 border-red-500">
            <p class="text-red-700">{{ error }}</p>
        </div>

        <!-- Loading -->
        <div *ngIf="loading" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75 z-10">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-2 text-gray-600">Loading devices...</p>
            </div>
        </div>

        <!-- Map Container -->
        <div id="device-map" class="h-[600px] w-full"></div>

        <!-- Legend -->
        <div class="p-4 bg-gray-50 border-t border-gray-200">
            <div class="flex flex-wrap gap-x-6 gap-y-3 text-sm">

                <!-- Operational states -->
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full" style="background-color:#2AAD27;"></span>
                    <span>Online</span>
                </div>

                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full" style="background-color:#31882A;"></span>
                    <span>Standby</span>
                </div>

                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full" style="background-color:#CB2B3E;"></span>
                    <span>Offline</span>
                </div>

                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full" style="background-color:#CB8427;"></span>
                    <span>Error</span>
                </div>

                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full" style="background-color:#CAC428;"></span>
                    <span>Maintenance</span>
                </div>

                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full" style="background-color:#2A81CB;"></span>
                    <span>New</span>
                </div>

                <!-- Lifecycle states -->
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full" style="background-color:#9C2BCB;"></span>
                    <span>Commissioning</span>
                </div>

                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full" style="background-color:#3D3D3D;"></span>
                    <span>Decommissioned</span>
                </div>

                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full" style="background-color:#7B7B7B;"></span>
                    <span>Retired</span>
                </div>

                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full" style="background-color:#7B7B7B;"></span>
                    <span>Unknown</span>
                </div>

            </div>
        </div>


    </div>
</div>
