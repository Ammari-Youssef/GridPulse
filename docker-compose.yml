services:
  gridpulse-db:
    image: postgres:16
    container_name: GridPulse-Cloud-DB
    environment:
      POSTGRES_DB: gridpulse_cloud
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      backend-net:
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 5s
      timeout: 3s
      retries: 5

    restart: unless-stopped

  gridpulse-cloud-backend:
    build: .
    image: gridpulse-cloud-backend
    container_name: GridPulse-Backend-Cloud
    depends_on:
      gridpulse-db:
        condition: service_healthy
    env_file:
      - .env.docker
    ports:
      - "8080:8080"
    networks:
      - backend-net
    restart: unless-stopped

volumes:
  pgdata:

networks:
  backend-net:
    driver: bridge