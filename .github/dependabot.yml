# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # -------------------------
  # 1. GitHub Actions updates
  # -------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "ci/cd"
      - "dependencies"
      - "github-actions"
      - "dependabot"

  # -------------------------
  # 2. Frontend (Angular)
  # -------------------------
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    labels:
      - "frontend"
      - "ci/cd"
      - "dependencies"
      - "dependabot"
    commit-message:
      prefix: "deps-frontend"
    ignore:
      # Block Angular major upgrades (you stay on v19)
      - dependency-name: "@angular/*"
        update-types: ["version-update:semver-major"]

      # Block Angular DevKit major
      - dependency-name: "@angular-devkit/*"
        update-types: ["version-update:semver-major"]

      # Block major RxJS updates (Angular 19 depends on RxJS 7)
      - dependency-name: "rxjs"
        update-types: ["version-update:semver-major"]

      # Block Zone.js major upgrades
      - dependency-name: "zone.js"
        update-types: ["version-update:semver-major"]

      # Optional but recommended for stability
      - dependency-name: "typescript"
      - dependency-name: "@types/*"
      - dependency-name: "jasmine-core"
      - dependency-name: "karma"
      - dependency-name: "karma-*"

  # -------------------------
  # 3. Backend (Spring Boot)
  # -------------------------
  - package-ecosystem: "maven"
    directory: "/backend"
    schedule:
      interval: "weekly"
    labels:
      - "backend"
      - "ci/cd"
      - "dependencies"
      - "dependabot"
    commit-message:
      prefix: "deps-backend"
    ignore:
      # Do not auto-upgrade Spring Boot major (3.x â†’ 4.x)
      - dependency-name: "org.springframework.boot:spring-boot-starter-parent"
        update-types: ["version-update:semver-major"]
        versions:
          - ">=3.5.0" # Keep using spring boot 3.4.5

      # Testcontainers major upgrades may break config
      - dependency-name: "org.testcontainers:testcontainers"
        update-types: ["version-update:semver-major"]

      - dependency-name: "org.testcontainers:testcontainers-bom"
        update-types: ["version-update:semver-major"]

  # -------------------------------------
  # 4. Docker (Dockerfiles + docker-compose)
  # -------------------------------------

  # Dockerfile backend
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
    labels:
      - "docker"
      - "ci/cd"
      - "dependencies"
      - "dependabot"
    ignore:
      # You want to stay on Java 17
      - dependency-name: "eclipse-temurin"
        versions:
          - ">=18"
    commit-message:
      prefix: "deps-docker-backend"

  # Dockerfile frontend
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    labels:
      - "docker"
      - "ci/cd"
      - "dependencies"
      - "dependabot"
    commit-message:
      prefix: "deps-docker-frontend"

  # docker-compose.yml at root
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "docker"
      - "ci/cd"
      - "dependencies"
      - "dependabot"
    commit-message:
      prefix: "deps-docker-compose"
