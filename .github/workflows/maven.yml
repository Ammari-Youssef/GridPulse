name: Java CI with Maven

on:
  push:
    branches: [ "master", "develop", "ci/ci-maven-tests" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Checkout code
        uses: actions/checkout@v5

      - name: Step 2 - Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Step 3 - Build and run tests with Maven
        run: mvn -B clean verify --file pom.xml

      - name: Step 4 - Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: junit-results
          path: target/surefire-reports/*.xml

      - name: Step 5 - List the current directory
        run: ls -a

      - name: Step 6 - List the target folder
        run: |
          cd target
          ls -a

      - name: Step 7 - List build artifacts
        run: |
          echo "Target folder content:"
          ls -la target
        

