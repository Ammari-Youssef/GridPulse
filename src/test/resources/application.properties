# Profile: test
spring.profiles.active=test

# Jwt Configuration
application.security.jwt.secret-key=thisisasecretkeyforjwtinordertomakeitwork
application.security.jwt.expiration=3600000
application.security.jwt.refresh-token.expiration=7200000

spring.security.user.name=test
spring.security.user.password=test

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:gridpulsedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa


# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Debug Logging
#logging.level.org.springframework=DEBUG
##logging.level.com.youssef.GridPulse=DEBUG

# Liquibase Configuration
spring.liquibase.enabled=false
# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable security for testing if you have Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration